<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Partage s√©curis√© de texte</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --background: 0 0% 100%;
      --foreground: 240 10% 3.9%;
      --card: 0 0% 100%;

<body>
  <h1>üîí Partage s√©curis√© de texte</h1>
  <div id="app-container">
    <div id="app"></div>
  </div>

  <script>
    // --- Utils ---
    function bufToBase64(buf) {
      return btoa(String.fromCharCode(...new Uint8Array(buf)));
    }
    function base64ToBuf(b64) {
      return Uint8Array.from(atob(b64), c => c.charCodeAt(0));
    }

    // --- Crypto ---
    async function deriveKeys(password, saltAes, saltHmac, iterations = 100000) {
      const enc = new TextEncoder();
      const keyMaterial = await crypto.subtle.importKey(
        "raw", enc.encode(password),
        { name: "PBKDF2" },
        false,
        ["deriveKey"]
      );

      // Cl√© pour le chiffrement AES
      const encKey = await crypto.subtle.deriveKey(
        { name: "PBKDF2", salt: saltAes, iterations: iterations, hash: "SHA-256" },
        keyMaterial,
        { name: "AES-GCM", length: 256 },
        false,
        ["encrypt", "decrypt"]
      );

      // Cl√© pour la signature HMAC
      const signKey = await crypto.subtle.deriveKey(
        { name: "PBKDF2", salt: saltHmac, iterations: iterations, hash: "SHA-256" },
        keyMaterial,
        { name: "HMAC", hash: "SHA-256" },
        false,
        ["sign", "verify"]
      );

      return { encKey, signKey };
    }

    async function encryptText(text, password, expMinutes, iterations = 100000) {
      const enc = new TextEncoder();
      
      // G√©n√©ration de sels al√©atoires
      const saltAes = crypto.getRandomValues(new Uint8Array(16));
      const saltHmac = crypto.getRandomValues(new Uint8Array(16));
      
      const { encKey, signKey } = await deriveKeys(password, saltAes, saltHmac, iterations);
      const iv = crypto.getRandomValues(new Uint8Array(12));
      const ciphertext = await crypto.subtle.encrypt({ name: "AES-GCM", iv }, encKey, enc.encode(text));
      
      const iat = Date.now();
      const exp = iat + expMinutes * 60 * 1000;

      const payload = JSON.stringify({
        iv: Array.from(iv),
        data: bufToBase64(ciphertext),
        saltAes: Array.from(saltAes),
        saltHmac: Array.from(saltHmac),
        iterations: iterations,
        iat,
        exp
      });

      const signature = await crypto.subtle.sign("HMAC", signKey, enc.encode(payload));

      return btoa(JSON.stringify({
        p: payload,
        s: bufToBase64(signature)
      }));
    }

    async function decryptText(b64, password) {
      const { p: payloadStr, s: signatureB64 } = JSON.parse(atob(b64));
      const payload = JSON.parse(payloadStr);
      
      // R√©cup√©ration des sels et nombre d'it√©rations du payload
      const saltAes = new Uint8Array(payload.saltAes);
      const saltHmac = new Uint8Array(payload.saltHmac);
      const iterations = payload.iterations || 100000;
      
      const { encKey, signKey } = await deriveKeys(password, saltAes, saltHmac, iterations);
      
      const signature = base64ToBuf(signatureB64);
      const isValid = await crypto.subtle.verify("HMAC", signKey, signature, new TextEncoder().encode(payloadStr));

      if (!isValid) {
        throw new Error("üö´ Signature invalide. Les donn√©es ont peut-√™tre √©t√© alt√©r√©es.");
      }

      const now = Date.now();
      const creationTime = new Date(payload.iat);
      const expirationTime = new Date(payload.exp);

      // V√©rification plus d√©taill√©e des dates
      if (now < payload.iat) {
        const timeDiff = Math.round((payload.iat - now) / (60 * 1000));
        throw new Error(`‚è≥ Ce message n'est pas encore valide. Il sera accessible dans environ ${timeDiff} minutes. Votre horloge est peut-√™tre en retard.`);
      }
      
      if (now > payload.exp) {
        const expiredSince = Math.round((now - payload.exp) / (60 * 1000));
        throw new Error(`‚è∞ Lien expir√© depuis environ ${expiredSince} minutes (cr√©√© le ${creationTime.toLocaleString()}, expir√© le ${expirationTime.toLocaleString()}).`);
      }
      
      // Si nous sommes ici, les v√©rifications temporelles sont pass√©es
      const iv = new Uint8Array(payload.iv);
      const ciphertext = base64ToBuf(payload.data);
      const plaintext = await crypto.subtle.decrypt({ name: "AES-GCM", iv }, encKey, ciphertext);
      
      // Calculer le temps restant avant expiration
      const minutesRemaining = Math.round((payload.exp - now) / (60 * 1000));
      const textWithTimeInfo = new TextDecoder().decode(plaintext) + 
        `\n\n---\nMessage valide pour encore ${minutesRemaining} minutes. Expire le ${expirationTime.toLocaleString()}.`;
      
      return textWithTimeInfo;
    }

    // --- UI ---
    function showCreator() {
      document.getElementById("app").innerHTML = `
        <h2>Cr√©er un lien</h2>
        <textarea id="msg" rows="6" placeholder="√âcrivez votre message secret ici..."></textarea>
        <input type="password" id="pw" placeholder="Mot de passe">
        <div id="pw-strength" style="height: 5px; width: 100%; background: #f0f0f0; margin-bottom: 10px;"></div>
        <div id="pw-feedback" style="font-size: 0.8rem; color: hsl(var(--muted-foreground)); margin-bottom: 10px;"></div>
        <label for="exp">Dur√©e d'expiration</label>
        <select id="exp">
          <option value="10">10 minutes</option>
          <option value="60">1 heure</option>
          <option value="1440">24 heures</option>
          <option value="10080">7 jours</option>
        </select>
        <details>
          <summary style="cursor: pointer; margin: 1rem 0; color: hsl(var(--muted-foreground));">Param√®tres de s√©curit√© avanc√©s</summary>
          <div style="padding: 1rem; background: hsl(var(--secondary)); border-radius: var(--radius); margin-bottom: 1rem;">
            <label for="iterations">Nombre d'it√©rations PBKDF2</label>
            <select id="iterations">
              <option value="100000">Standard (100,000 it√©rations)</option>
              <option value="200000">Renforc√© (200,000 it√©rations)</option>
              <option value="500000">Haute s√©curit√© (500,000 it√©rations)</option>
            </select>
            <p style="font-size: 0.8rem; color: hsl(var(--muted-foreground));">Un nombre d'it√©rations plus √©lev√© renforce la s√©curit√© mais peut ralentir le chiffrement/d√©chiffrement.</p>
          </div>
        </details>
        <button id="go">G√©n√©rer le lien</button>
        <h3>Lien s√©curis√© :</h3>
        <pre id="out"></pre>
      `;
      
      // V√©rification de la force du mot de passe
      const pwInput = document.getElementById("pw");
      const pwStrength = document.getElementById("pw-strength");
      const pwFeedback = document.getElementById("pw-feedback");
      
      pwInput.addEventListener("input", function() {
        checkPasswordStrength(this.value);
      });
      
      function checkPasswordStrength(password) {
        let strength = 0;
        let feedback = [];
        
        if (password.length === 0) {
          pwStrength.style.width = "0%";
          pwStrength.style.background = "#f0f0f0";
          pwFeedback.textContent = "";
          return;
        }
        
        // Longueur
        if (password.length < 8) {
          feedback.push("Le mot de passe devrait contenir au moins 8 caract√®res.");
        } else {
          strength += 25;
        }
        
        // Contient des chiffres
        if (/\d/.test(password)) {
          strength += 25;
        } else {
          feedback.push("Ajoutez des chiffres.");
        }
        
        // Contient des minuscules et majuscules
        if (/[a-z]/.test(password) && /[A-Z]/.test(password)) {
          strength += 25;
        } else {
          feedback.push("Ajoutez des lettres majuscules et minuscules.");
        }
        
        // Contient des caract√®res sp√©ciaux
        if (/[^a-zA-Z0-9]/.test(password)) {
          strength += 25;
        } else {
          feedback.push("Ajoutez des caract√®res sp√©ciaux.");
        }
        
        // Mettre √† jour la barre de progression
        pwStrength.style.width = strength + "%";
        
        // Couleur de la barre bas√©e sur la force
        if (strength < 50) {
          pwStrength.style.background = "#FF4136"; // Rouge
        } else if (strength < 75) {
          pwStrength.style.background = "#FFDC00"; // Jaune
        } else {
          pwStrength.style.background = "#2ECC40"; // Vert
        }
        
        // Afficher le feedback
        pwFeedback.innerHTML = feedback.length > 0 ? feedback.join("<br>") : "Mot de passe de force acceptable.";
      }
      
      document.getElementById("go").onclick = async () => {
        const msg = document.getElementById("msg").value.trim();
        const pw = document.getElementById("pw").value.trim();
        const exp = parseInt(document.getElementById("exp").value);
        const iterations = parseInt(document.getElementById("iterations").value);
        
        if (!msg) {
          alert("‚ö†Ô∏è Le message ne peut pas √™tre vide !");
          return;
        }
        
        if (!pw) {
          alert("‚ö†Ô∏è Le mot de passe est obligatoire !");
          return;
        }
        
        // V√©rification de la force minimale du mot de passe
        if (pw.length < 8) {
          if (!confirm("‚ö†Ô∏è Votre mot de passe est trop court (moins de 8 caract√®res). Continuer quand m√™me ?")) {
            return;
          }
        }
        
        try {
          const b64 = await encryptText(msg, pw, exp, iterations);
          document.getElementById("out").textContent = location.origin + location.pathname + "#data=" + b64;
        } catch (e) {
          alert("Erreur lors du chiffrement : " + e.message);
        }
      };
    }

    function showReader(b64) {
      document.getElementById("app").innerHTML = `
        <h2>Lire un message</h2>
        <p style="color: hsl(var(--muted-foreground)); font-size: 0.9rem;">Ce lien contient un texte chiffr√©. Entrez le mot de passe pour le r√©v√©ler.</p>
        <input type="password" id="pw" placeholder="Mot de passe">
        <button id="dec">D√©chiffrer</button>
        <h3>R√©sultat :</h3>
        <pre id="out"></pre>
      `;
      document.getElementById("dec").onclick = async () => {
        const pw = document.getElementById("pw").value.trim();
        try {
          const txt = await decryptText(b64, pw);
          document.getElementById("out").textContent = txt;
        } catch (e) {
          document.getElementById("out").textContent = "Erreur : " + e.message;
        }
      };
    }

    // --- Init ---
    if (location.hash.startsWith("#data=")) {
      showReader(location.hash.slice(6));
    } else {
      showCreator();
    }
  </script>
</body>
